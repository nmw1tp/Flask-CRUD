{% extends 'base.html' %}

{% block title %}
Search
{% endblock %}

{% block body %}
    <style>
    footer{
        position:fixed;
    }
    </style>
    <div class="container mt-5">
        <h1>Поиск ответа</h1>
        <form class="pos" action="{{ url_for('search') }}" method="get">
            <label>
                <input type="text" name="query" placeholder="Enter search query">
            </label>
            <button type="submit">Search</button>
        </form>
        <hr>
    <h2>Результат поиска</h2>
    {% if results %}
      {% for result in results %}
        <div>
          <h3><a href="{{ url_for('post_page', id=result.id) }}">{{ result.title }}</a></h3>
          <p>{{ result.introduction }}</p>
        </div>
      {% endfor %}
    {% else %}
      <p>No results found.</p>
    {% endif %}
    </div>
    <script src="/js/search.js"></script>
{% endblock %}
