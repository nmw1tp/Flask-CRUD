{% extends 'base.html' %}

{% block title %}
Lecture's
{% endblock %}

{% block body %}
    <style>
    body{
        background-color: white;
    }
    </style>
    <div class="container mt-5 ">
        <h1>Все лекции студентов</h1>
        {% for el in articles %}
        <div class="alert alert-info">
            <h2>Тема :{{ el.title }}</h2>
            <p>Крайний срок  :{{ el.deadline }}</p>
            <p>Описание :{{ el.introduction }}</p>
            <a href="/posts/{{ el.id }}" class="btn btn-warning">More</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
